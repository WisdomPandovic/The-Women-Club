<body>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav mx-auto">

                </div>

            <a class="nav-link btn btn-outline-primary ml-lg-auto d-none d-lg-block membership-login" href="#">Membership Login</a>
            <a class="nav-link btn btn-outline-primary ml-lg-auto d-none d-lg-block event" href="event.html">Event</a>

    <section class="full-width-image">

      <!-- <script src="script.js"></script> -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>

      <script>
          document.addEventListener("DOMContentLoaded", function() {
              var navbar = document.getElementById("navbar");
              var navLinks = document.querySelectorAll(".navbar-nav .nav-link");
      
              window.addEventListener("scroll", function() {
                  if (window.scrollY > 0) {
                      navbar.classList.add("bg-dark");
                      navbar.classList.remove("bg-light");
                      // Change nav link color to white
                      navLinks.forEach(function(link) {
                          link.classList.add("text-white");
                      });
                  } else {
                      navbar.classList.remove("bg-dark");
                      navbar.classList.add("bg-light");
                      // Change nav link color back to original
                      navLinks.forEach(function(link) {
                          link.classList.remove("text-white");
                      });
                  }
              });
          });
      </script>
</body>
</html>
