    <!-- <div class="body"> -->
      <div class="forms">
      <div class="signup-container">
        <h2>Sign up for free</h2>
        
        <form action="/signup" method="post">
            <input type="" id="username" name="username" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="" id="number" name="number" placeholder="Number" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    
        <p>Already have an account?  <a href="member-login.html">Sign in.</a></p>
      </div>
      </div>
    </div>
    <!-- </div> -->

    <section class="partners-section">
      <div class="container">

          <div class="row">
              <div class="col-lg-3 col-md-6 col-6">
                  <img src="./images/partners-logo-1.png" alt="Partner 1" class="img-fluid">
              </div>
              <div class="col-lg-3 col-md-6 col-6">

      </div>
  </section>
